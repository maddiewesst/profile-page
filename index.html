<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
</head>

<body>

    <div class="signin-container" id="signin-container">
        <h1 class="header">GraphQL</h1>
        <div class="signin card">
            <label for="signin-username">Username:</label>
            <input type="text" class="signin-input" id="signin-username" class="category-input"
                name="signin-username" /><br>
            <label for="password">Password:</label>
            <input type="password" class="signin-input" id="signin-password" class="category-input" name="password" /><br>
            <button class="signin-btn">Sign in</button>
        </div>
    </div>
    <div class="container">
        <div class="wrapper">

            <div class="grid">
                <div id="username"></div>

                <div class="row">
                    <div id="user-info" class="card">
                        <div id="user-container">
                            <div class="user-row">
                                <div class="user-container">
                                    <p>ID</p>
                                    <div id="id" class="user-text"></div>
                                </div>

                                <div class="user-container">
                                    <p>Avg Grade</p>
                                    <div id="grade" class="user-text"></div>
                                </div>
                            </div>
                            <div class="user-row">
                                <div class="user-container">
                                    <p>XP</p>
                                    <div id="xp" class="user-text"></div>
                                </div>
                                <div id="user-level" class="user-container">
                                    <p>Level</p>
                                    <div id="level" class="user-text">30</div>
                                </div>

                            </div>
                        </div>



                    </div>
                    <div id="bar-chart" class="card">
                        <div class="label">XP by Project</div>
                        <div class="bar-info">
                            <div id="bar-project"></div>
                            <div id="bar-xp"></div>
                        </div>

                    </div>

                </div>

                <div class="row">
                    <div id="line-chart" class="card">Progress over time</div>
                    <div id="audit-ratio" class="card">
                        <p>Audit Ratio</p>
                        <div id="ratio"></div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="logout-btn-container">
                    <div class="logout-btn"><img src="x.svg" alt=""></div>
                </div>
                <div id="hide">m</div>

                <div id="projects" class="card">
                    Finished Projects
                </div>
            </div>
        </div>

    </div>

    <script type="module" src="index.js"></script>
</body>

</html>
